<div class="container">
  <h1>Welcome to this site</h1>
  
  <div *ngIf="user">
    <h3>Following</h3>
    <ul class="list-group">
      <p class="ml-4" *ngIf="follows.length === 0">Nothing here yet.</p>
      <div *ngFor="let follow of follows">
        <li class="list-group-item"
            (click)="goToUser(follow._id)">
          {{follow.username}}
        </li>
      </div>
    </ul>
  </div>
  
  <h3>Reviews</h3>
  <ul class="list-group">
    <p class="ml-4" *ngIf="reviews.length === 0">Nothing here yet.</p>
    <div *ngFor="let review of reviews">
      <app-review-card [review]="review"></app-review-card>
    </div>
  </ul>
</div>
