<div class="container">
  <h3>User Search</h3>
  <div>
    <div class="form-group">
    <div class="input-group">
      <input type="text"
             placeholder="search user"
             id="searchFld"
             class="form-control"
             [(ngModel)]="query"
             (keyup.enter)="search(query)"/>
      <span class="input-group-control ml-2">
        <button id="searchBtn" 
                class="btn btn-lg btn-primary btn-block"
                (click)="search(query)">Search User</button>
      </span>
    </div>
    </div>
    <ul class="list-group">
      <div *ngFor="let res of result; let i=index">
        <li class="list-group-item"
           (click)="select(res._id)">
          {{res.username}}
        </li>
      </div>
    </ul>
  </div>
</div>
